<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>
      <!-- game buttons -->
      <div class="game-btn">
        <button class="rock-btn">
          <img src="images/rock.jpg" alt="rock" />
        </button>
        <button class="paper-btn">
          <img src="images/paper.jpg" alt="paper" />
        </button>
        <button class="scissors-btn">
          <img src="images/scissors.jpg" alt="scissors" />
        </button>
      </div>

      <!-- display choices of player and computer -->
      <div class="choices">
        <div class="selectionsTitle"><h2>Selections:</h2></div>
        <div class="choiceBoxes">
          <div id="playerChoiceBox">
            <p>
              <strong> <u>Player</u> </strong>
            </p>
            <p id="playerPick"></p>
          </div>
          <div id="computerChoiceBox">
            <p>
              <strong> <u>Computer</u> </strong>
            </p>
            <p id="computerPick"></p>
          </div>
        </div>
      </div>

      <div id="result"></div>
      <!-- Score count display -->

      <div class="score">
        <div class="scoreTitle"><h2>ScoreBoard:</h2></div>
        <div class="score-border">
          <div class="playerScore">
            <p>
              <strong> <u>Player</u> </strong>
            </p>
            <p id="playerScoreCount">0</p>
          </div>
          <div class="computerScore">
            <p>
              <strong> <u>Computer</u> </strong>
            </p>
            <p id="computerScoreCount">0</p>
          </div>
        </div>
      </div>

      <!-- result of each round -->

      <!-- final result of game -->
      <div id="final"></div>
      <!-- restart game button -->
      <button class="restart" hidden>restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
